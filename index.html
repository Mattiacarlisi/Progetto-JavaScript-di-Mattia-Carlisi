<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Counter</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <button class="change-color-btn" id="changeColorBtn">
                <img src="Assets/icon/luna.png" alt="Icona Luna" class="imgcolor" />
            </button>
        </nav>
    </header>
    <main>
        <div class="container-meme">
            <img src="Assets/img/idolo.jpg" class="meme-img"alt="">
        </div>
        <h1 class="title">
            Il tuo counter di fiducia!
        </h1>
        <div class="container-counter">

            <button id="piùBtn" class="più-btn">
                +
            </button>

            <p id="totale" class="totale">
                0
            </p>
            
            <button id="menoBtn" class="meno-btn">
                -
            </button>

        </div>
    </main>





    <script src="/Assets/js/index.js"></script>
